<!doctype html>
<html>
	<head>
		<style>
		#question{
			color:black;
			margin-top:-230px;
			font-size:60px;
		}
#batman{
	color:black;
	font-size:52px;	
}
#superman{
	color:black;
	font-size:52px;
}
#spiderman{
	color:black;
	font-size:52px;
}
#ironman{
	color:black;
	font-size:52px;
}
#imagepoint{
	margin-top:190px;
	margin-left:70px;
}
	</style>
	<script>
	var c1=0,c2=0,c3=0,c4=0;
	function batman()
	{			
		var myElement = document.getElementById("batman");		
		myElement.style.color = "red";
		if(c1==0)
		{myElement.innerHTML+=' X';c1++;}
		
	};
	function ironman()
	{
		var myElement = document.getElementById("ironman");		
		myElement.style.color = "green";
		if(c4==0){
			myElement.innerHTML+='&#10004;';
		myElement.style.fontSize="25";
		setTimeout("move()",2000);
		c4++;
		}
		
	};
	function superman()
	{
		var myElement = document.getElementById("superman");		
		myElement.style.color = "red";
		if(c2==0)
		{myElement.innerHTML+=' X';c2++;}
		
	};
	function spiderman()
	{
		var myElement = document.getElementById("spiderman");		
		myElement.style.color = "red";
		if(c3==0)
		{myElement.innerHTML+=' X';c3++;}
		
	};
	function move()
	{
		window.location.assign("/levelbb");
	};
	</script>

			<article>

					<h2><div id="question">Racket is used for playing___</div></br>
				<a href="javascript: void 0;" onclick="batman();"><div id="batman">A) Football </div></a>
				<a href="javascript: void 0;" onclick="spiderman();"><div id="spiderman">B) Cricket </div></a>
				<a href="javascript: void 0;" onclick="ironman();"><div id="ironman">C) Badminton </div></a>
		<a href="javascript: void 0;" onclick="superman();"><div id="superman">D) Carrom </div></a></h2></section>
