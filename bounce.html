<script src="bonsai.js"></script>
<script src="jquery.js"></script>

<div id="movie"></div>
<script>
bonsai.run(document.getElementById('movie'), {
  code: function() {
  new Circle(50, 0, 50)
  // Show the circle.
  .addTo(stage)
  .attr({
    fillColor: 'green',
    // Put a white gradient on top.
    fillGradient: gradient.radial(
      // Make the white a little darker, and position the white spot.
      [color('white').darker(.20), '#00000055'], 80, 50, 20
    )
  })
  .animate(new KeyframeAnimation('3s', {
    // Define the vertical start position.
    '0%': {y: 50}, 
    // After half the animation the ball should be at the bottom.
    '50%': {y: 400}, 
    '100%': {y: 50}
    // Animate forever and make it bounce.
  }, {repeat: Infinity, easing: 'bounceOut'}))


  },
  width: 1000,
  height: 500
});

// hyperlink can be replaced with a cross image
</script>
